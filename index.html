<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTRC Analytics Gateway</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="/node_modules/clarity-icons/clarity-icons.min.css">
    <link rel="stylesheet" href="/node_modules/clarity-ui/clarity-ui.min.css">
    <script src="/node_modules/mutationobserver-shim/dist/mutationobserver.min.js"></script>
    <script src="/node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="/node_modules/clarity-icons/clarity-icons.min.js"></script>
    <style>
        .htrc-logo {
            background-image: url("/images/hathi.jpg");
        }

        .header-htrc {
            background-color: #A32100;
        }

        .nav-right {
            -webkit-box-flex: 1;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            padding-right: 12px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="header header-3">
            <div class="branding">
                <a href="#" class="nav-link">
                    <span class="clr-icon htrc-logo"></span>
                    <span class="title">Analytics Gateway</span>
                </a>
            </div>
            <div class="header-nav">
                <a class="active nav-link">
                    <span class="nav-text">Worksets</span>
                </a>
                <a class="nav-link">
                    <span class="nav-text">Analytics</span>
                </a>
                <a class="nav-link">
                    <span class="nav-text">Data</span>
                </a>
                <a class="nav-link">
                    <span class="nav-text">Help</span>
                </a>
            </div>
            <div class="header-actions">
                <div class="dropdown bottom-right">
                    <button class="nav-text dropdown-toggle" clrDropdownToggle>
                    htrc-user@indiana.edu
                    <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item" clrDropdownItem>Preferences</a>
                        <a href="#" class="dropdown-item" clrDropdownItem>Sign Out</a>
                    </div>
                </div>
            </div>
        </header>
        <nav class="subnav">
            <ul class="nav">
                <li class="active nav-item"><a href="#" class="nav-link">View My Worksets</a></li>
                <li class="nav-item"><a href="#" class="nav-link">View All Worksets</a></li>
            </ul>
            <ul class="nav nav-right">
                <li><button class="btn btn-sm">Upload Worksets</button></li>
                <li><button class="btn btn-sm">Create Worksets</button></li>
            </ul>
        </nav>
        <div class="content-container">
            <div class="content-area">
                <div class="datagrid-wrapper">
                    <div class="datagrid">
                        <div class="datagrid-head">
                            <div class="datagrid-row">
                                <div class="datagrid-column">
                                    <div class="datagrid-column-flex">
                                        User ID
                                    </div>
                                </div>
                                <div class="datagrid-column">
                                    <div class="datagrid-column-flex">
                                        Name
                                    </div>
                                </div>
                                <div class="datagrid-column">
                                    <div class="datagrid-column-flex">
                                        Creation Data
                                    </div>
                                </div>
                                <div class="datagrid-column">
                                    <div class="datagrid-column-flex">
                                        Favorite Color
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="datagrid-body">
                            <div class="datagrid-row">
                                <div class="datagrid-cell">
                                    12345
                                </div>
                                <div class="datagrid-cell">
                                    Milinda
                                </div>
                                <div class="datagrid-cell">
                                    15th Jan 2017
                                </div>
                                <div class="datagrid-cell">
                                    Red
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="datagrid-foot">
                        1 user
                        <clr-dg-pagination>
                            <ul class="pagination">
                                <!--template bindings={}-->
                                <!--template bindings={}-->
                                <!--template bindings={}-->
                                <!--template bindings={}-->
                                <li class="pagination-current">1</li>
                                <!--template bindings={}-->
                                <li>
                                    <button>2</button>
                                </li>
                                <!--template bindings={}-->
                                <li>...</li>
                                <!--template bindings={}-->
                                <li>
                                    <button>11</button>
                                </li>
                                <!--template bindings={}-->
                                <li>
                                    <button class="pagination-next"></button>
                                </li>
                            </ul>
                        </clr-dg-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
